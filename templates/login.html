<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Spotify</title>
    <!-- Updated Bootstrap CDN to v5.1.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Adding custom style for the callback URI -->
    <style>
        .callback-uri {
            font-family: 'Courier New', Courier, monospace; /* Monospace font for clarity */
            color: #38C172; /* Green color to stand out */
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Login to Spotify</h2>
        <p>Please enter your Spotify Client ID and Client Secret, or use the default provided.</p>
        <!-- Adding the note below the instructions -->
        <p class="mb-4">
            NOTE: Make sure to set the Redirect URI of your Spotify App to 
            <span class="callback-uri">http://3.17.158.254/callback</span>
        </p>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID:</label>
                <input type="text" class="form-control" id="client_id" name="client_id" placeholder="Enter Client ID">
            </div>
            <div class="mb-3">
                <label for="client_secret" class="form-label">Client Secret:</label>
                <input type="text" class="form-control" id="client_secret" name="client_secret" placeholder="Enter Client Secret">
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </div>
</body>
</html>
