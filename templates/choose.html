<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex flex-column align-items-center justify-content-center vh-100">
    <form action="/display_stats" method="post" class="text-center">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="albums" name="stat_type" value="albums">
            <label class="form-check-label" for="albums">Albums</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="songs" name="stat_type" value="albums + songs">
            <label class="form-check-label" for="songs">Albums + Songs</label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</body>
</html>
